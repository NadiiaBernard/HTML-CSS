<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fonts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Fjalla+One&family=Indie+Flower&family=Rubik+Pixels&family=Sedgwick+Ave+Display&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="styleHw2.4.css">
</head>
<body>
<!--Створи веб-сторінку за макетом hw2.4: розмісти 5 блоків однакового розміру та будь якого кольору. Всередині кожного
блоку додай назву шрифта, та застилізуй текст зазначеним шрифтом ('Rubik Pixels','Sedgwick Ave Display', 'Dancing Script',  'Fjalla One', 'Indie Flower')-->
<div class="wrap">
    <div class="font rubik-pixels-regular">
        <p>Rubik Pixels</p>
    </div>
    <div class="font sedgwick-ave-display-regular">
        <p>Sedgwick Ave Display</p>
    </div>
    <div class="font dancing-script">
        <p>Dancing Script</p>
    </div>
    <div class="font sedgwick-ave-display-regular">
        <p>Fjalla One</p>
    </div>
    <div class="font indie-flower-regular">
        <p>Indie Flower</p>
    </div>
</div>
</body>
</html>
